        <!-- <h2>About</h2> -->

        <label for="source">How did you hear about our hotel?</label>

            <option value="instagram">Instagram</option>

            <option value="business">Business</option>
            <option value="other">Other</option>
        </select>
        <br /><br />
        <label for="Review">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Anything else to mention?"></textarea>

        <br /><br />
        <button type="submit">Submit Review</button>
    </form>
    <script>
        const scriptURL =
            "https://script.google.com/macros/s/AKfycbyRRxb06N79ryIMdsaJ2ZApN4-ayul8mDgxiKpe2W60oO2GkjzZo1DsXTuOmijh96YCmg/exec";
        const form = document.forms["submit-to-google-sheet"];
        let inputs = document.querySelectorAll("input");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then((response) => console.log("Success!", response))
                .catch((error) => console.error("Error!", error.message));

            alert("Review Submitted Successfully");

            inputs.forEach((input) => (input.value = ""));
        });
